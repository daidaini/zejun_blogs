<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad1)"/>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#f1f5f9">
    GDB调试与Core文件分析
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#cbd5e1">
    GNU Debugger 调试工具完整指南
  </text>
  
  <!-- Terminal Window -->
  <rect x="100" y="140" width="600" height="200" rx="10" fill="#0f172a" stroke="#334155" stroke-width="2"/>
  
  <!-- Terminal Header -->
  <rect x="100" y="140" width="600" height="30" rx="10" fill="#1e293b"/>
  <circle cx="120" cy="155" r="6" fill="#ef4444"/>
  <circle cx="140" cy="155" r="6" fill="#f59e0b"/>
  <circle cx="160" cy="155" r="6" fill="#10b981"/>
  
  <!-- Terminal Content -->
  <text x="120" y="190" font-family="Monaco, monospace" font-size="14" fill="#10b981">
    $ gdb ./program core.dump
  </text>
  <text x="120" y="210" font-family="Monaco, monospace" font-size="14" fill="#f1f5f9">
    GNU gdb (GDB) 9.2
  </text>
  <text x="120" y="230" font-family="Monaco, monospace" font-size="14" fill="#f1f5f9">
    Reading symbols from ./program...
  </text>
  <text x="120" y="250" font-family="Monaco, monospace" font-size="14" fill="#f1f5f9">
    Core was generated by `./program'.
  </text>
  <text x="120" y="270" font-family="Monaco, monospace" font-size="14" fill="#ef4444">
    Program terminated with signal SIGSEGV
  </text>
  <text x="120" y="290" font-family="Monaco, monospace" font-size="14" fill="#10b981">
    (gdb) bt
  </text>
  <text x="120" y="310" font-family="Monaco, monospace" font-size="14" fill="#f1f5f9">
    #0  0x0000000000401234 in main()
  </text>
  
  <!-- Footer -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#94a3b8">
    调试工具 • 内存分析 • 错误定位
  </text>
</svg>
